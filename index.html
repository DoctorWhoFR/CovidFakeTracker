<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="name" content="CovidFakeTracker"> 
    <meta name="description" content="A simple tool to check if a tweeter account have be sent before covid.">
    <title>CovidFakeTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 

    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50 overflow-hidden h-screen">
    <div class="hidden sm:block sm:absolute sm:inset-y-0 sm:h-full sm:w-full" aria-hidden="true">
      <div class="relative h-full max-w-7xl mx-auto">
        <svg class="absolute right-full transform translate-y-1/4 translate-x-1/4 lg:translate-x-1/2" width="404" height="784" fill="none" viewBox="0 0 404 784">
          <defs>
            <pattern id="f210dbf6-a58d-4871-961e-36d5016a0f49" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="404" height="784" fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)" />
        </svg>
        <svg class="absolute left-full transform -translate-y-3/4 -translate-x-1/4 md:-translate-y-1/2 lg:-translate-x-1/2" width="404" height="784" fill="none" viewBox="0 0 404 784">
          <defs>
            <pattern id="5d0dd344-b041-4d26-bec4-8d33ea57ec9b" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="404" height="784" fill="url(#5d0dd344-b041-4d26-bec4-8d33ea57ec9b)" />
        </svg>
      </div>
    </div>
  
    <div class="relative pt-6 pb-16 sm:pb-24">

      <main class="mt-16 mx-auto max-w-7xl px-4 sm:mt-24">
        <div class="text-center">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Covid </span>
            <span class="block text-indigo-600 xl:inline">Fake Tracker</span>
          </h1>
          <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            This tool is aim to check if an twitter account has been created before 2019.
          </p>
          <div class="mt-10 max-w-md mx-auto sm:flex sm:justify-center md:mt-12 space-x-5">
              
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start  sm:pt-5">
              <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                Account Name
              </label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input type="text" id="account" class="p-3 bg-gray-200">

<br>
                <button id="checkBtn" class="py-2 mt-5 bg-black text-white w-full  ">CHECK</button>

              </div>

            </div>
    
          </div>
        </div>
      </main>
    </div>
  </div>
  
    <script>
        console.log(window.sessionStorage);

        document.getElementById("checkBtn").addEventListener("click", ()=>{
            var account_name = document.getElementById("account").value || null;
            
            if(account_name){
                window.sessionStorage.account_name = account_name;
                console.log("checking !");

                window.location = "display.html";
            }
        })
    </script>
</body>
</html>
